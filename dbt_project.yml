name: 'medicare_cclf_connector'
version: '0.1.1'
config-version: 2

profile: tuva-snowflake

vars:

## Set the database and schema where raw CCLF data is stored
  input_database: syntegra_synthetic_sample
  input_schema: raw          

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  medicare_cclf_connector:
    +database: dev_aaron
  the_tuva_project:
    +database: dev_aaron

seeds:
  +database: dev_aaron

